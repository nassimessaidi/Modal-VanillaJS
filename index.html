<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Modal Vanilla JS</title>
</head>
<body>
    <div class="container">
        <button type="button" id="modalBtn" class="btn">Click here to show the modal</button>
        
        <div id="simpleModal" class="modal">

            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h2>Modal Header</h2>
                    <span class="closeBtn">&times;</span>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem, alias! Facere sunt corporis eligendi, amet eaque alias officia! Veniam nisi ipsa eveniet quaerat velit distinctio nostrum, temporibus quidem maxime repudiandae.</p>
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <h4>Modal Footer</h4>
                </div>
                
                
            </div>
        </div>

    </div>
    

    <script src="./main.js"></script>
</body>
</html>
